      Please state some detailed information about your company, organized as the exact address and contact information so
      potential customers can find and contact easier, a profile picture, which to be a "flagship" of your company
      should (for example, an impressive project), a brief description, and the subjects on which you specialize and
      where you would like to receive project requests.
    your_address: Your Address
    your_profile: Your Profile
  add_company_page3:
    intro: |
      <p>
      Now insert your least a profile picture, which is a "flagship" of your company be
      should (for example, an impressive project), and are also more pictures that your company to the outside
      are present. Up to 20 images of any size are added, the images are for illustration
      in your company profile automatically scaled and displayed in a gallery.
      </p>
      <p>
      The first uploaded image is used as a profile picture (you can adjust later, but also fine).
      </p>
      <p>
      In addition, please select the following in the subject areas that you specialize in and where you would like to receive project requests.
      </p>
    your_gallery: Your Gallery
    gallery_intro: Here you can upload photos of your projects attractive, promotional material or other similar images. The gallery can be up to 20 images at any size up to 1024x768 pixels. Your business profile automatically scaled images are shown.
    your_specialty: Your Specialties
    specialty_intro: Please select from the following areas in which you specialize in and where you want to be contacted by customer preference for projects. A maximum of 10 subjects are selected.
    your_company_location: Your Company Location
    company_location_intro: Please select your company location by dragging the map marker below.
  add_company_page4:
    intro: |
      <p>
      Now select one of the following membership options. With the free <b>Basic membership</b> are already included a number of advantages, such as
      a detailed profile visibility in search engines to list your company in the regional results, and more. However Inquires
      fee (depending on the budget of the project, you can acquire each from 29 CHF).
      </p>
      <p>
      When <b>Premium Membership</b> There is a monthly fee of 49.95 CHF, with no minimum contract term or notice period. This provides
      highlighted listings in our search results, the possibility of a "Premium Partner" logo on your site, and Inquires: some more
      to 50% discounted prices compared to the free membership.
      </p>
      <p>
      The <b>Elite Membership</b> is our bid for the top companies in Switzerland. It costs 299.95 CHF per month, to only 10 companies in the whole
      Switzerland is limited, and offers all the benefits of Premium membership and also a listing in the elite ranking, an exclusive "Elite Partner" logo, as well as
      100% free online quote requests.
      </p>
      <p>
      You can terminate the membership at any time.
      </p>
    your_membership: Your Membership
