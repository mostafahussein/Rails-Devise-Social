  add_company_page2:
    intro: |
      Geben Sie nun bitte einige detaillierte Informationen zu Ihrer Firma an, so wie die genaue Adresse und Kontaktdaten, damit
      potentielle Kunden Sie einfacher finden und kontaktieren können, ein Profilbild, welches ein "Aushängeschild" Ihrer Firma sein
      sollte (beispielsweise ein imposantes Projekt), eine kurze Beschreibung, sowie die Fachgebiete, auf die Sie sich spezialisieren und
      wo Sie gerne Projektanfragen erhalten möchten.
    your_address: Ihre Adressdaten
    your_profile: Ihr Profil
  add_company_page3:
    intro: |
      <p>
      Fügen Sie nun bitte mindestens ein Profilbild, welches ein "Aushängeschild" Ihrer Firma sein
      sollte (beispielsweise ein imposantes Projekt), sowie auf Wunsch auch weitere Bilder, die Ihr Unternehmen nach aussen
      präsentieren sollen. Es können bis zu 20 Bilder jeder Grösse hinzugefügt werden, die Bilder werden für eine Darstellung
      in Ihrem Firmenprofil automatisch verkleinert und in einer Galerie dargestellt.
      </p>
      <p>
      Das erste hochgeladene Bild wird als Profilbild verwendet (dies können Sie später aber auch problemlos anpassen).
      </p>
      <p>
      Ferner wählen Sie bitte im folgenden die Fachgebiete, auf die Sie sich spezialisieren und wo Sie gerne Projektanfragen erhalten möchten.
      </p>
    your_gallery: Ihre Bildergalerie
    gallery_intro: Hier können Sie attraktive Fotos Ihrer Projekte, Werbematerial oder andere vergleichbare Bilder hochladen. Die Galerie kann bis zu 20 Bilder jeder Grösse bis 1024x768 Pixel umfassen. In Ihrem Firmenprofil werden automatisch verkleinerte Bilder dargestellt.
    your_category: Ihre Branche
    your_category_prompt: Bitte wählen Sie eine Branche
    your_specialty: Ihre Spezialgebiete
    specialty_intro: Bitte wählen Sie im folgenden die Gebiete, in denen Sie sich spezialisieren und wo Sie bevorzugt von Kunden für Projekte kontaktiert werden möchten. Es können maximal 10 Fachgebiete ausgewählt werden. Bitte drücken Sie jeweils "Enter" nach der Eingabe eines Spezialgebiets.
    your_company_location: Ihr Firmenstandort
    company_location_intro: Bitte wählen Sie den Standort Ihres Unternehmens, indem Sie die Markierung auf der Karte unten verschieben. Der Standort ist gleichzeitig auch die Region, aus dem Kundenanfragen an Sie weitergeleitet werden. Sie können jedoch später zusätzliche Regionen angeben.
  add_company_page4:
    intro: |
      <p>
      Wählen Sie nun eine der nachfolgenden Mitgliedschaftsoptionen. Bei der kostenlosen <b>Basismitgliedschaft</b> sind bereits zahlreiche Vorzüge enthalten, so wie
      ein detailliertes Profil, zusätzliche Sichtbarkeit in den Suchmaschinen, die Auflistung Ihrer Firma in regionalen Suchergebnissen, und mehr. Jedoch sind Offertenanfragen
      kostenpflichtig (je nach Budget des Projekts können Sie diese jeweils ab 29 CHF erwerben).
      </p>
      <p>
      Bei der <b>Premium-Mitgliedschaft</b> gibt es eine monatliche Grundgebühr von 49.95 CHF, ohne Mindestvertragsdauer oder Kündigungsfrist. Diese bietet noch
      einiges mehr: hervorgehobene Listings in unseren Suchergebnissen, die Möglichkeit, ein "Premium-Partner" Logo auf Ihrer Website zu platzieren, sowie Offertenanfragen
      zu 50% reduzierten Preisen im Vergleich zu der kostenlosen Mitgliedschaft.
      </p>
      <p>
      Die <b>Elite-Mitgliedschaft</b> ist unser Angebot für die Top-Unternehmen der Schweiz. Diese kostet 299.95 CHF monatlich, ist auf nur 10 Unternehmen in der ganzen
      Schweiz begrenzt, und bietet alle Vorzüge der Premium-Mitgliedschaft und darüberhinaus ein Listing in dem Elite-Ranking, ein exklusives "Elite-Partner" Logo, sowie
      100% kostenlose Offertenanfragen.
      </p>
      <p>
      Sie können die Mitgliedschaft selbstverständlich jederzeit ändern oder beenden.
      </p>
    your_membership: Ihre Mitgliedschaft
